version: '3'
services:
  jenkins:
    container_name: jenkins
    build: jenkins-infra
    image: jenkins-infra
    restart: unless-stopped
    hostname: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
    networks: 
      - net
networks:
  net:
